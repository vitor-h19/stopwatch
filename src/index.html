<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Cronômetro</title>
</head>
<body>

  <header>Cronômetro fodão</header>

  <main>

    <h1 id="timer">00:00:00:000</h1>

    <section>
        <button id="start"><i class='bx bx-play'></i></button>
        <button id="pause"><i class='bx bx-stop'></i></button>
        <button id="stop"><i class='bx bx-stop-circle' ></i></button>
        <button id="lap"><i class='bx bx-plus-circle'></i></button>
    </section>
    

  </main>

  <section id="lapList"></section>
<script src="cronometro.js"></script>
</body>
</html>
